<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Glossia - Your app to learn languages." />
    <title>Glossia</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="icon" href="" type="image/svg+xml" />
    <script type="module" src="/src/js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div>
        <h1 data-i18n="welcomeTitle"></h1>
        <p data-i18n="subtitle"></p>
        <label for="target-lang" data-i18n="targetLanguage"></label>
        <select id="target-lang"></select>
        <div id="card-container">
          <div class="category" id="card">
            <a data-href="categories/index.html">
              <img src="./images/categories.svg" alt="Categories" />
              <h2 data-i18n="cards.categories"></h2>
            </a>
          </div>
          <div class="translator" id="card">
            <a data-href="translator/index.html">
              <img src="./images/translator.svg" alt="Translator" />
              <h2 data-i18n="cards.translator"></h2>
            </a>
          </div>
          <div class="flashcards" id="card">
            <a data-href="flashcards/index.html">
              <img src="./images/flashcards.svg" alt="Flashcards" />
              <h2 data-i18n="cards.flashcards"></h2>
            </a>
          </div>
          <div class="favorite-words" id="card">
            <a data-href="favorite_words/index.html">
              <img src="./images/storage.svg" alt="Favorite Words" />
              <h2 data-i18n="cards.favorites"></h2>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
